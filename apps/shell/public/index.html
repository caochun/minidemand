<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MiniDemand Terminal</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div id="app">
        <!-- Header -->
        <header class="terminal-header">
            <div class="header-left">
                <h1><i class="fas fa-terminal"></i> MiniDemand Terminal</h1>
            </div>
            <div class="header-right">
                <div class="connection-status" id="connectionStatus">
                    <i class="fas fa-circle status-indicator"></i>
                    <span>连接中...</span>
                </div>
                <div class="theme-selector">
                    <label for="themeSelect">主题:</label>
                    <select id="themeSelect">
                        <option value="default">默认</option>
                        <option value="dark">深色</option>
                        <option value="light">浅色</option>
                        <option value="solarized-dark">Solarized Dark</option>
                        <option value="solarized-light">Solarized Light</option>
                        <option value="monokai">Monokai</option>
                    </select>
                </div>
                <button id="fullscreenBtn" class="btn-icon" title="全屏">
                    <i class="fas fa-expand"></i>
                </button>
                <button id="settingsBtn" class="btn-icon" title="设置">
                    <i class="fas fa-cog"></i>
                </button>
            </div>
        </header>

        <!-- Terminal Container -->
        <div class="terminal-container">
            <div id="terminal" class="terminal"></div>
        </div>

        <!-- Footer -->
        <footer class="terminal-footer">
            <div class="footer-left">
                <span id="terminalInfo">终端: xterm-16color</span>
            </div>
            <div class="footer-right">
                <span id="statusInfo">就绪</span>
            </div>
        </footer>
    </div>

    <!-- Settings Modal -->
    <div id="settingsModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>终端设置</h3>
                <button class="modal-close">&times;</button>
            </div>
            <div class="modal-body">
                <div class="setting-group">
                    <label for="fontSize">字体大小:</label>
                    <input type="range" id="fontSize" min="10" max="24" value="14">
                    <span id="fontSizeValue">14px</span>
                </div>
                <div class="setting-group">
                    <label for="cursorBlink">光标闪烁:</label>
                    <input type="checkbox" id="cursorBlink" checked>
                </div>
                <div class="setting-group">
                    <label for="bellSound">声音提示:</label>
                    <input type="checkbox" id="bellSound">
                </div>
            </div>
            <div class="modal-footer">
                <button id="saveSettings" class="btn btn-primary">保存</button>
                <button id="cancelSettings" class="btn btn-secondary">取消</button>
            </div>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="loading-overlay">
        <div class="loading-spinner">
            <i class="fas fa-spinner fa-spin"></i>
            <p>正在连接终端...</p>
        </div>
    </div>

    <!-- Scripts -->
    <script src="js/hterm_all_1.92.1.mod.js"></script>
    <script src="js/terminal.js"></script>
    <script>
        // Initialize the application
        document.addEventListener('DOMContentLoaded', function() {
            const terminal = new MiniDemandTerminal();
            terminal.init();
        });
    </script>
</body>
</html>
